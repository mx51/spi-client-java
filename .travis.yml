sudo: false
language: java
jdk: oraclejdk8

script: ./gradlew clean client:test

deploy:
- provider: script
  script: ./gradlew client:distZip client:bintrayUpload
    -Pproject.version=$TRAVIS_TAG
    -Pbintray.user=$BINTRAY_USER
    -Pbintray.key=$BINTRAY_KEY
  skip_cleanup: true
  on:
    tags: true
- provider: releases
  api_key: $GITHUB_KEY
  file_glob: true
  file: client/build/distributions/*-$TRAVIS_TAG.zip
  skip_cleanup: true
  on:
    tags: true

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

dist: trusty
